<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosmic Hand Galaxy</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; cursor: crosshair; }
        #ui {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.5); font-family: sans-serif; pointer-events: none;
            text-transform: uppercase; letter-spacing: 2px; font-size: 12px; z-index: 10;
        }
        #error-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ff3333; font-family: monospace; text-align: center; display: none;
            background: rgba(0,0,0,0.8); padding: 20px; border: 1px solid #ff3333; z-index: 20;
        }
    </style>
    
    <!-- ğŸ”´ é‡ç‚¹ä¿®æ”¹ï¼šä½¿ç”¨ jsDelivr CDNï¼Œè¿™åœ¨å›½å†…æ›´ç¨³å®š -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="ui">Drag to Move &bull; Hold/Click to Collapse</div>
    <div id="error-msg"></div>

    <script type="module">
        // é”™è¯¯æ•è·ï¼šå¦‚æœåŠ è½½å¤±è´¥ï¼Œä¼šåœ¨å±å¹•æ˜¾ç¤ºçº¢è‰²æŠ¥é”™
        window.onerror = function(msg, url, line) {
            const errDiv = document.getElementById('error-msg');
            errDiv.style.display = 'block';
            errDiv.innerHTML = `âš ï¸ Error Detected:<br>${msg}<br><br>è¯·å°è¯•åˆ·æ–°ï¼Œæˆ–æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚`;
        };

        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. åœºæ™¯æ­å»º ---
        const scene = new THREE.Scene();
        // èƒŒæ™¯é¢œè‰²å¾®è°ƒï¼Œæ›´æ·±é‚ƒ
        scene.fog = new THREE.FogExp2(0x020008, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- 2. è¾‰å…‰åæœŸå¤„ç† (è®©æ˜Ÿç©ºå‘å…‰) ---
        const renderScene = new RenderPass(scene, camera);
        // è°ƒæ•´äº†é˜ˆå€¼ï¼Œè®©å‘å…‰æ›´æ˜æ˜¾ä½†ä¸è¿‡æ›
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.0, 0.6, 0.1);
        
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- 3. ç²’å­æ˜Ÿç³»ç³»ç»Ÿ ---
        const particleCount = 45000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const randoms = new Float32Array(particleCount * 3);

        // é…è‰²ï¼šæ ¸å¿ƒé‡‘æ©™è‰² -> è¾¹ç¼˜ç´«ç½—å…°
        const colorInside = new THREE.Color(0xffb700); 
        const colorOutside = new THREE.Color(0x2a004d);

        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            const radius = Math.random() * 5.5;
            // èºæ—‹å‚æ•°
            const spinAngle = radius * 4.0;
            const branchAngle = (i % 3) * ((2 * Math.PI) / 3);

            const x = Math.cos(branchAngle + spinAngle) * radius + (Math.random() - 0.5) * 0.8;
            const y = (Math.random() - 0.5) * 0.4 * (radius * 0.5 + 1.0); // ä¸­é—´åšè¾¹ç¼˜è–„
            const z = Math.sin(branchAngle + spinAngle) * radius + (Math.random() - 0.5) * 0.8;

            positions[i3] = x;
            positions[i3+1] = y;
            positions[i3+2] = z;

            // é¢œè‰²æ··åˆé€»è¾‘
            const mixedColor = colorInside.clone();
            mixedColor.lerp(colorOutside, radius / 5.0);
            
            colors[i3] = mixedColor.r;
            colors[i3+1] = mixedColor.g;
            colors[i3+2] = mixedColor.b;

            randoms[i3] = Math.random();
            randoms[i3+1] = Math.random();
            randoms[i3+2] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 3));

        // è‡ªå®šä¹‰ç€è‰²å™¨ (è®©ç²’å­åŠ¨èµ·æ¥çš„å…³é”®)
        const material = new THREE.ShaderMaterial({
            vertexShader: `
                uniform float uTime;
                uniform vec3 uTarget; // é¼ æ ‡ä½ç½®
                uniform float uPinch; // ç‚¹å‡»åŠ›åº¦
                
                attribute vec3 color;
                attribute vec3 aRandom;
                
                varying vec3 vColor;

                void main() {
                    vColor = color;
                    vec3 pos = position;
                    
                    // 1. è‡ªè½¬åŠ¨ç”»
                    float angle = uTime * 0.2 * (1.0 / (length(pos) + 0.1));
                    float s = sin(angle);
                    float c = cos(angle);
                    
                    vec3 rotatedPos;
                    rotatedPos.x = pos.x * c - pos.z * s;
                    rotatedPos.y = pos.y;
                    rotatedPos.z = pos.x * s + pos.z * c;

                    // 2. è·Ÿéšé¼ æ ‡å¹³æ»‘ç§»åŠ¨
                    vec3 finalPos = rotatedPos + uTarget;

                    // 3. ç‚¹å‡»æ”¶ç¼©ç‰¹æ•ˆ (æ¨¡æ‹Ÿæ‰‹åŠ¿æåˆ)
                    if(uPinch > 0.0) {
                        // ç²’å­å‘ä¸­å¿ƒæ±‡èšï¼Œå¹¶äº§ç”Ÿéœ‡åŠ¨
                        float suck = uPinch * (0.8 + aRandom.x * 0.5);
                        finalPos = mix(finalPos, uTarget, suck * 0.5);
                        finalPos += (aRandom - 0.5) * uPinch * 0.3; // èƒ½é‡éœ‡é¢¤
                    }
                    
                    // 4. ä¸Šä¸‹æ‚¬æµ®å‘¼å¸æ„Ÿ
                    finalPos.y += sin(uTime + aRandom.y * 10.0) * 0.05;

                    vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                    gl_Position = projectionMatrix * mvPosition;
                    
                    // ç²’å­å¤§å°éšè·ç¦»å˜åŒ–
                    gl_PointSize = (25.0 * aRandom.x + 5.0) * (1.0 / -mvPosition.z);
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                void main() {
                    // åœ†å½¢ç²’å­ç»˜åˆ¶
                    float d = distance(gl_PointCoord, vec2(0.5));
                    float strength = 1.0 - d;
                    strength = pow(strength, 3.0); // è¾¹ç¼˜ç¾½åŒ–
                    
                    if(strength < 0.1) discard;
                    
                    // å¢åŠ äº®åº¦
                    gl_FragColor = vec4(vColor * 1.8, strength);
                }
            `,
            uniforms: {
                uTime: { value: 0 },
                uTarget: { value: new THREE.Vector3(0,0,0) },
                uPinch: { value: 0 }
            },
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const galaxy = new THREE.Points(geometry, material);
        scene.add(galaxy);

        // --- 4. äº¤äº’æ§åˆ¶ ---
        const targetPos = new THREE.Vector3();
        const currentPos = new THREE.Vector3();
        let pinchStrength = 0;
        let isPressed = false;

        function updatePointer(x, y) {
            // å°†å±å¹•åæ ‡è½¬æ¢ä¸º 3D ç©ºé—´åæ ‡
            const nx = (x / window.innerWidth) * 2 - 1;
            const ny = -(y / window.innerHeight) * 2 + 1;
            // æ‰©å¤§ç§»åŠ¨èŒƒå›´
            targetPos.set(nx * 7, ny * 4, 0);
        }

        // é¼ æ ‡äº‹ä»¶
        window.addEventListener('mousemove', e => updatePointer(e.clientX, e.clientY));
        window.addEventListener('mousedown', () => isPressed = true);
        window.addEventListener('mouseup', () => isPressed = false);
        
        // è§¦æ‘¸äº‹ä»¶ (æ‰‹æœºå…¼å®¹)
        window.addEventListener('touchmove', e => {
            updatePointer(e.touches[0].clientX, e.touches[0].clientY);
            e.preventDefault(); 
        }, {passive: false});
        window.addEventListener('touchstart', () => isPressed = true);
        window.addEventListener('touchend', () => isPressed = false);

        // --- 5. åŠ¨ç”»å¾ªç¯ ---
        const clock = new THREE.Clock();

        function animate() {
            const time = clock.getElapsedTime();
            
            // å¹³æ»‘æ’å€¼ (Lerp) 
            currentPos.lerp(targetPos, 0.08); // è·Ÿéšé€Ÿåº¦
            
            // ç‚¹å‡»åŠ›åº¦å¹³æ»‘
            const targetPinch = isPressed ? 1.0 : 0.0;
            pinchStrength += (targetPinch - pinchStrength) * 0.1;

            material.uniforms.uTime.value = time;
            material.uniforms.uTarget.value = currentPos;
            material.uniforms.uPinch.value = pinchStrength;

            // æ•´ä½“è·Ÿéšè§†è§’è½»å¾®è½¬åŠ¨
            scene.rotation.y = currentPos.x * 0.08;
            scene.rotation.x = -currentPos.y * 0.08;

            composer.render();
            requestAnimationFrame(animate);
        }

        // çª—å£å¤§å°æ”¹å˜é€‚åº”
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
