<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosmic Hand Galaxy</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; cursor: crosshair; }
        #ui {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.5); font-family: sans-serif; pointer-events: none;
            text-transform: uppercase; letter-spacing: 2px; font-size: 12px;
        }
    </style>
    <!-- 使用国内速度较快的 CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="ui">Drag to Move &bull; Hold/Click to Collapse</div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // 1. 场景
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0a001a, 0.002); // 紫色迷雾背景

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 2. 辉光特效 (Bloom)
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.5, 0.5, 0.1);
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // 3. 粒子星系
        const particleCount = 40000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const randoms = new Float32Array(particleCount * 3);

        const colorInside = new THREE.Color(0xffaa00); // 核心橙金
        const colorOutside = new THREE.Color(0x1a0033); // 边缘深紫

        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            const radius = Math.random() * 5;
            const spinAngle = radius * 5;
            const branchAngle = (i % 3) * ((2 * Math.PI) / 3);

            const x = Math.cos(branchAngle + spinAngle) * radius + (Math.random() - 0.5) * 0.8;
            const y = (Math.random() - 0.5) * 0.5;
            const z = Math.sin(branchAngle + spinAngle) * radius + (Math.random() - 0.5) * 0.8;

            positions[i3] = x;
            positions[i3+1] = y;
            positions[i3+2] = z;

            const mixedColor = colorInside.clone();
            mixedColor.lerp(colorOutside, radius / 5);
            
            colors[i3] = mixedColor.r;
            colors[i3+1] = mixedColor.g;
            colors[i3+2] = mixedColor.b;

            randoms[i3] = Math.random();
            randoms[i3+1] = Math.random();
            randoms[i3+2] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 3));

        const material = new THREE.ShaderMaterial({
            vertexShader: `
                uniform float uTime;
                uniform vec3 uTarget;
                uniform float uPinch;
                attribute vec3 color;
                attribute vec3 aRandom;
                varying vec3 vColor;
                void main() {
                    vColor = color;
                    vec3 pos = position;
                    
                    // 旋转
                    float angle = uTime * 0.2 * (1.0 / (length(pos) + 0.1));
                    float s = sin(angle);
                    float c = cos(angle);
                    vec3 rotatedPos;
                    rotatedPos.x = pos.x * c - pos.z * s;
                    rotatedPos.y = pos.y;
                    rotatedPos.z = pos.x * s + pos.z * c;

                    // 跟随鼠标
                    vec3 finalPos = rotatedPos + uTarget;

                    // 点击收缩效果
                    if(uPinch > 0.0) {
                        finalPos = mix(finalPos, uTarget, uPinch * (0.5 + aRandom.x * 0.5));
                        finalPos += (aRandom - 0.5) * uPinch * 0.5; // 震动
                    }

                    vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                    gl_Position = projectionMatrix * mvPosition;
                    gl_PointSize = (20.0 * aRandom.x + 5.0) * (1.0 / -mvPosition.z);
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                void main() {
                    float d = distance(gl_PointCoord, vec2(0.5));
                    float strength = 1.0 - d;
                    strength = pow(strength, 3.0);
                    if(strength < 0.1) discard;
                    gl_FragColor = vec4(vColor * 2.0, strength);
                }
            `,
            uniforms: {
                uTime: { value: 0 },
                uTarget: { value: new THREE.Vector3(0,0,0) },
                uPinch: { value: 0 }
            },
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const galaxy = new THREE.Points(geometry, material);
        scene.add(galaxy);

        // 4. 交互逻辑 (鼠标 & 触摸)
        const targetPos = new THREE.Vector3();
        const currentPos = new THREE.Vector3();
        let pinchStrength = 0;
        let isPressed = false;

        function updatePointer(x, y) {
            // 归一化坐标 (-1 到 1)
            const nx = (x / window.innerWidth) * 2 - 1;
            const ny = -(y / window.innerHeight) * 2 + 1;
            targetPos.set(nx * 6, ny * 3, 0);
        }

        window.addEventListener('mousemove', e => updatePointer(e.clientX, e.clientY));
        window.addEventListener('mousedown', () => isPressed = true);
        window.addEventListener('mouseup', () => isPressed = false);
        
        // 手机触摸支持
        window.addEventListener('touchmove', e => {
            updatePointer(e.touches[0].clientX, e.touches[0].clientY);
            e.preventDefault(); // 防止滚动
        }, {passive: false});
        window.addEventListener('touchstart', () => isPressed = true);
        window.addEventListener('touchend', () => isPressed = false);

        // 5. 动画循环
        const clock = new THREE.Clock();

        function animate() {
            const time = clock.getElapsedTime();
            
            // 平滑跟随
            currentPos.lerp(targetPos, 0.08);
            
            // 点击收缩动画
            const targetPinch = isPressed ? 1.0 : 0.0;
            pinchStrength += (targetPinch - pinchStrength) * 0.1;

            material.uniforms.uTime.value = time;
            material.uniforms.uTarget.value = currentPos;
            material.uniforms.uPinch.value = pinchStrength;

            // 整体轻微晃
