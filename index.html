<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dr. Strange AR - V5 Stable</title>
    <style>
        /* 1. 强制背景透明，防止遮挡 */
        body { margin: 0; background-color: #000; overflow: hidden; }

        /* 2. 视频层：取消所有镜像翻转，先确保能显示 */
        #video-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }
        video {
            width: 100%; height: 100%; object-fit: cover;
            /* 关键修改：暂时取消 CSS 镜像，排除干扰，确保画面正常 */
            /* transform: scaleX(-1); */ 
        }

        /* 3. 骨架层：直接覆盖在视频上 */
        #debug-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* 4. 3D 特效层 */
        #three-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        /* UI */
        #ui-layer {
            position: absolute; top: 10px; left: 10px; z-index: 999;
            pointer-events: none;
        }
        .hud-box {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            color: #fff; padding: 10px; border-radius: 4px;
            margin-bottom: 5px; font-family: monospace; font-size: 14px;
            text-shadow: 1px 1px 0 #000;
        }
        
        /* 启动按钮 */
        #start-btn-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1000;
        }
        button {
            padding: 20px 40px; font-size: 20px; background: #00ff00; border: none; 
            font-weight: bold; cursor: pointer; box-shadow: 0 0 20px #00ff00;
        }
    </style>
    
    <!-- 引入库 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="start-btn-container">
        <button onclick="startSystem()">启动系统 (SYSTEM START)</button>
    </div>

    <div id="ui-layer">
        <div class="hud-box">
            <h3 style="margin:0; color:#00ff00">V5.0 SAFETY MODE</h3>
            <div>CAM: <span id="cam-status" style="color:red">OFF</span></div>
            <div>AI: <span id="ai-status" style="color:red">OFF</span></div>
        </div>
        <div class="hud-box">
            <div>GESTURE: <span id="gesture-txt" style="font-weight:bold; color:orange">---</span></div>
            <div style="font-size:10px; color:#aaa">若画面翻转请适应操作<br>(确保兼容性)</div>
        </div>
    </div>

    <div id="video-container"><video id="input_video" playsinline></video></div>
    <canvas id="debug-canvas"></canvas>
    <div id="three-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        let activeHand = null;
        let shieldGroup, particles, timeRing, mainDisc;
        let scene, camera, renderer, composer;

        const debugCanvas = document.getElementById('debug-canvas');
        const debugCtx = debugCanvas.getContext('2d');

        window.startSystem = function() {
            document.getElementById('start-btn-container').style.display = 'none';
            initThree();
            initMediaPipe();
            animate();
        };

        async function initMediaPipe() {
            const video = document.getElementById('input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, // 降低复杂度以提高速度
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 1280, height: 720
            });
            cam.start();
            document.getElementById('cam-status').innerText = "ON";
            document.getElementById('cam-status').style.color = "#00ff00";
        }

        function onResults(results) {
            // 1. 强制重置画布大小
            debugCanvas.width = window.innerWidth;
            debugCanvas.height = window.innerHeight;
            debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                document.getElementById('ai-status').innerText = "TRACKING";
                document.getElementById('ai-status').style.color = "#00ff00";

                const landmarks = results.multiHandLandmarks[0];
                activeHand = landmarks;

                // 2. 绘制超粗骨架 (确保你能看见)
                if(window.drawConnectors) {
                    drawConnectors(debugCtx, landmarks, HAND_CONNECTIONS, {color: '#00ff00', lineWidth: 5});
                }
                if(window.drawLandmarks) {
                    drawLandmarks(debugCtx, landmarks, {color: '#00ffff', lineWidth: 3, radius: 6});
                }

                updateMagic(landmarks);

            } else {
                document.getElementById('ai-status').innerText = "SEARCHING";
                document.getElementById('ai-status').style.color = "orange";
                if(shieldGroup) shieldGroup.visible = false;
            }
        }

        function initThree() {
            const container = document.getElementById('three-container');
            scene = new THREE.Scene();
            // 关键：背景设为 null 确保透明
            scene.background = null; 
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // 辉光
            const renderScene = new RenderPass(scene, camera);
            // 降低强度，防止炸屏
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.strength = 1.5; 
            bloomPass.radius = 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createAssets();
        }

        function createAssets() {
            shieldGroup = new THREE.Group();
            scene.add(shieldGroup);

            // 材质
            const mat = new THREE.MeshBasicMaterial({
                color: 0xffaa00, 
                side: THREE.DoubleSide, 
                transparent: true, 
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            // 1. 主阵图 (圆环 + 方块)
            const g1 = new THREE.Group();
            const r1 = new THREE.Mesh(new THREE.RingGeometry(3, 3.2, 32), mat);
            const r2 = new THREE.Mesh(new THREE.RingGeometry(4, 4.1, 32), mat);
            const s1 = new THREE.Mesh(new THREE.RingGeometry(2.5, 2.6, 4), mat); s1.rotation.z = Math.PI/4;
            g1.add(r1, r2, s1);
            mainDisc = g1;
            shieldGroup.add(mainDisc);

            // 2. 时间环 (默认隐藏)
            timeRing = new THREE.Mesh(new THREE.TorusGeometry(3.5, 0.1, 16, 50), mat);
            timeRing.visible = false;
            shieldGroup.add(timeRing);

            // 3. 粒子
            const pGeo = new THREE.BufferGeometry();
            const pPos = new Float32Array(300);
            for(let i=0; i<300; i++) pPos[i] = (Math.random()-0.5)*10;
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            particles = new THREE.Points(pGeo, new THREE.PointsMaterial({color:0xffaa00, size:0.1, transparent:true, blending:THREE.AdditiveBlending}));
            shieldGroup.add(particles);

            shieldGroup.visible = false;
        }

        function updateMagic(landmarks) {
            shieldGroup.visible = true;
            
            // === 修复核心：安全锁逻辑 (Safety Clamping) ===
            // 防止魔法阵无限变大或飞出屏幕
            
            const wrist = landmarks[0];
            const midBase = landmarks[9];
            
            // 1. 计算手掌大小，并限制最大最小值
            let palmSize = Math.hypot(wrist.x - midBase.x, wrist.y - midBase.y);
            // 限制范围：太近或太远都强制锁定，防止炸屏
            palmSize = Math.max(0.05, Math.min(palmSize, 0.3)); 

            // 2. 计算位置 (注意：现在没有镜像翻转，所以直接映射)
            // MediaPipe (0,0) 是左上角
            // ThreeJS (0,0) 是屏幕中心
            // 视口范围大概是 width=18, height=10
            
            let x = (landmarks[9].x - 0.5) * 18; // 不翻转X
            let y = -(landmarks[9].y - 0.5) * 10;
            
            // 3. 应用位置 (平滑处理)
            shieldGroup.position.lerp(new THREE.Vector3(x, y, 0), 0.2);

            // 4. 应用缩放 (应用安全锁)
            const targetScale = palmSize * 15; // 稍微调小倍率
            shieldGroup.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.2);

            // 5. 手势逻辑
            const thumb = landmarks[4];
            const index = landmarks[8];
            const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
            
            // 捏合判定
            const isPinch = (pinchDist / palmSize) < 0.3;
            
            // 握拳判定 (指尖到手腕平均距离)
            const tips = [8,12,16,20];
            let dSum = 0;
            tips.forEach(i => dSum += Math.hypot(landmarks[i].x - wrist.x, landmarks[i].y - wrist.y));
            const isFist = (dSum/4/palmSize) < 0.8;

            updateStyle(isPinch, isFist);
        }

        function updateStyle(isPinch, isFist) {
            const txt = document.getElementById('gesture-txt');
            let col = new THREE.Color(0xffaa00);

            if (isPinch) {
                txt.innerText = "TIME STONE"; txt.style.color = "#00ff00";
                col.setHex(0x00ff00);
                timeRing.visible = true; mainDisc.visible = false;
            } else if (isFist) {
                txt.innerText = "CHAOS MAGIC"; txt.style.color = "red";
                col.setHex(0xff0000);
                timeRing.visible = false; mainDisc.visible = true;
            } else {
                txt.innerText = "SHIELD"; txt.style.color = "orange";
                timeRing.visible = false; mainDisc.visible = true;
            }

            mainDisc.children.forEach(c => c.material.color.lerp(col, 0.1));
            timeRing.material.color.lerp(col, 0.1);
            particles.material.color.lerp(col, 0.1);
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            
            if(shieldGroup.visible) {
                mainDisc.rotation.z = t * 0.2;
                timeRing.rotation.x = t * 1.5;
                timeRing.rotation.y = t * 0.5;
                particles.rotation.z = -t * 0.1;
            }
            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
